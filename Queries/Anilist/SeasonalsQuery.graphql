query ($startdateGreater: FuzzyDateInt, $startdateLesser: FuzzyDateInt, $page: Int) {
    Page(page: $page) {
        pageInfo {
            hasNextPage
        }
        media(format_in: [TV, TV_SHORT, ONA], startDate_greater: $startdateGreater, startDate_lesser: $startdateLesser, type: ANIME, sort: TITLE_ROMAJI, status_not_in: [CANCELLED, FINISHED]) {
            id
            title {
                romaji
            }
            nextAiringEpisode {
                id
                episode
                airingAt
            }
            airingSchedule {
                nodes {
                    id
                    airingAt
                    timeUntilAiring
                    episode
                }
            }
        }
    }
}
